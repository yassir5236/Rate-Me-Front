<div class="px-32 py-8">
    <div class="relative">
      <div class="h-92 w-full bg-gray-300 overflow-hidden">
        <img
        src="assets/pexels-krakograff-textures-124842124-23516610.jpg"
        alt="Cover photo"
        class="w-full object-cover"
      />
      </div>
  
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-end relative -mt-24">
          <div class="flex items-end">
            <div class="relative">
              <img
                [src]="user?.profilePicture || ''"
                alt="Profile picture "
                class="w-40 h-40 rounded-full border-4 border-white object-cover mt-10"
              />
            </div>
  
            <div class="ml-4 mb-4">
              <h1 class="text-3xl font-bold text-gray-900">{{ user?.username }}</h1>
              <p class="text-gray-600">{{ user?.bio || 'No bio available.' }}</p>
            </div>
          </div>
  
          <div class="flex mb-4 space-x-2">
       
          </div>
        </div>
      </div>
    </div>
  
    <div class="container mx-auto px-4 py-6">
      <div class="bg-white p-4 rounded-md shadow-sm mb-4">
        <h2 class="text-lg font-semibold">{{ user?.username }}'s Recent Post</h2>
        <p class="text-gray-700 mt-2">
          {{ user?.bio || 'No bio available.' }}
        </p>
      
      </div>
    </div>
  </div>
