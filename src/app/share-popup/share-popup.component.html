<div class="fixed inset-0 bg-transparent backdrop-blur-[10px] flex items-center justify-center z-50 ">
  <div class="bg-white rounded-2xl  border border-amber-400  w-[400px] p-6 relative transform transition-all ">
    
    <!-- Close Button -->
    <button (click)="onCancel()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 ">
      âœ•
    </button>

    <!-- Modal Header -->
    <h2 class="text-2xl font-bold text-gray-900 text-center">Share a Place</h2>
    <p class="text-sm text-gray-500 text-center mt-1">Let your friends discover amazing locations!</p>

    <!-- Form -->
    <form (ngSubmit)="onShare()" class="mt-5">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium text-gray-700">Title (optional)</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="title"
            name="title"
            class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm  focus:ring-blue-500 focus:border-blue-500 "
            placeholder="Give it a name..."
          />
        </div>
    
        <!-- Buttons -->
        <div class="flex justify-between items-center mt-6">
          <button
            type="button"
            (click)="onCancel()"
            class="px-5 py-2 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 "
          >
            Cancel
          </button>
          <button
            type="submit"
            class="px-5 py-2 bg-orange-600 text-white rounded-xl shadow-lg hover:bg-orange-700 "
          >
            Share
          </button>
        </div>
      </form>
  </div>
</div>
