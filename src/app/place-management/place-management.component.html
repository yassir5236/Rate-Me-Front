<div class="max-w-6xl mx-auto p-8 bg-white rounded-lg shadow-xl">
  <h2 class="text-3xl font-semibold text-gray-800 mb-6">Gestion des Lieux</h2>

  <!-- Button to Add Place -->
  <button
    class="bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 text-white font-semibold py-2 px-6 rounded-lg mb-6 transition-all duration-200 shadow-md hover:shadow-lg"
    (click)="openForm()">
    ‚ûï Ajouter un lieu
  </button>

  <!-- Add/Edit Form -->
  <div *ngIf="showForm" class="bg-gray-100 p-6 rounded-lg shadow-lg mb-8 max-w-3xl mx-auto">
    <h3 class="text-2xl font-medium text-gray-800 mb-4">{{ placeForm.get('id')?.value ? 'Modifier' : 'Ajouter' }} un lieu</h3>
    <form [formGroup]="placeForm" (ngSubmit)="savePlace()" class="space-y-6">
      <!-- Name -->
      <div class="flex flex-col">
        <label for="name" class="text-gray-700 font-medium mb-2">Nom :</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Description -->
      <div class="flex flex-col">
        <label for="description" class="text-gray-700 font-medium mb-2">Description :</label>
        <textarea
          id="description"
          formControlName="description"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div class="flex flex-col">
        <label for="images" class="text-gray-700 font-medium mb-2">Images :</label>
        <input
          type="file"
          id="images"
          multiple
          accept="image/*"
          (change)="onFilesSelected($event)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Display Selected Images -->
      <div class="grid grid-cols-3 gap-4">
        <div *ngFor="let image of selectedImages" class="relative">
          <img 
            [src]="image.url" 
            class="h-32 w-32 object-cover rounded-lg border-2 border-gray-200"
          >
          <button 
            (click)="removeImage(image)"
            class="absolute top-0 right-0 bg-red-500 text-white rounded-full p-1 text-xs"
          >
            ‚ùå
          </button>
        </div>
      </div>

      <!-- Address -->
      <div class="flex flex-col">
        <label for="address" class="text-gray-700 font-medium mb-2">Adresse :</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Latitude -->
      <div class="flex flex-col">
        <label for="latitude" class="text-gray-700 font-medium mb-2">Latitude :</label>
        <input
          type="number"
          id="latitude"
          formControlName="latitude"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Longitude -->
      <div class="flex flex-col">
        <label for="longitude" class="text-gray-700 font-medium mb-2">Longitude :</label>
        <input
          type="number"
          id="longitude"
          formControlName="longitude"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Average Rating -->
      <div class="flex flex-col">
        <label for="averageRating" class="text-gray-700 font-medium mb-2">Note moyenne :</label>
        <input
          type="number"
          id="averageRating"
          formControlName="averageRating"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        />
      </div>

      <!-- Category -->
      <div class="flex flex-col">
        <label for="categoryId" class="text-gray-700 font-medium mb-2">Cat√©gorie :</label>
        <select
          id="categoryId"
          formControlName="categoryId"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
        >
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-between space-x-4">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
          ‚úÖ Enregistrer
        </button>
        <button
          type="button"
          (click)="closeForm()"
          class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
          ‚ùå Annuler
        </button>
      </div>
    </form>
  </div>

  <!-- Places Cards -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let place of places" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 transition-transform transform hover:scale-105 duration-300 ease-in-out">
      <h4 class="text-2xl font-medium text-gray-800">{{ place.name }}</h4>

      <!-- Display Place Photos -->
   <div *ngIf="place.images && place.images.length > 0" class="mt-4">
  <div *ngFor="let image of place.images" class="mb-4">
    <img [src]="image.path" alt="Image de {{ place.name }}" class="rounded-lg shadow-lg max-h-48 w-full object-cover">
  </div>
</div>
<p *ngIf="!place.images || place.images.length === 0" class="text-gray-500">Aucune image disponible</p>
      <p class="text-sm text-gray-500">Cat√©gorie: {{ place.category?.name }}</p>
      <div class="mt-4 flex justify-between space-x-4">
        <button
          (click)="openForm(place)"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200">
          ‚úèÔ∏è Modifier
        </button>
        <button
          (click)="place.id && deletePlace(place.id)"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-200">
          üóëÔ∏è Supprimer
        </button>
      </div>
    </div>
  </div>
</div>
