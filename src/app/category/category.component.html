<div class="max-w-6xl mx-auto p-8 bg-gradient-to-b from-blue-50 to-blue-100 rounded-lg shadow-xl mt-10">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Gestion des Catégories</h2>
  
    <button 
      class="bg-[#dd601c]  hover:indigo-100 text-white font-semibold py-2 px-6 rounded-lg mb-6 transition-all duration-200 shadow-md hover:shadow-lg"
      (click)="openForm()">
       Ajouter une catégorie
    </button>
  
    <div *ngIf="showForm" class="bg-gray-100 p-6 rounded-lg shadow-lg mb-8 max-w-3xl mx-auto">
      <h3 class="text-2xl font-medium text-gray-800 mb-4">{{ currentCategory.id ? 'Modifier' : 'Ajouter' }} une catégorie</h3>
      <form (ngSubmit)="saveCategory()" class="space-y-6">
        <div class="flex flex-col">
          <label for="name" class="text-gray-700 font-medium mb-2">Nom :</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="currentCategory.name"
            name="name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          />
        </div>
        <div class="flex justify-between space-x-4">
          <button 
            type="submit" 
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
            ✅ Enregistrer
          </button>
          <button 
            type="button" 
            (click)="closeForm()" 
            class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-200">
            ❌ Annuler
          </button>
        </div>
      </form>
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let category of categories" class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 transition-transform transform hover:scale-105 duration-300 ease-in-out">
        <h4 class="text-2xl font-medium text-gray-800">{{ category.name }}</h4>
        <div class="mt-4 flex justify-between space-x-4">
          <button 
            (click)="openForm(category)" 
            class="">
            ✏️ 
          </button>
          <button 
            (click)="deleteCategory(category.id)" 
            class="">
            🗑️ 
          </button>
        </div>
      </div>
    </div>
  </div>
